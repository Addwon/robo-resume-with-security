<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Skill</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    <link href="/css/stylesheet.css" rel="stylesheet"/>
</head>
<body>
<div th:replace="base :: navlinks"></div>
<div class="container">

<form action="#"
      th:action="@{/addskill}"
      th:object="${skill}"
      method="post">
    <div class="col-3">
        <input type="hidden" th:field="*{id}" />
    </div>
    <div class="col-3">
        <label id="labelSkill"><h5>Add Skills</h5></label>
    </div>
    <div class="col-3">
        <label id="labelType">Skill Type</label>
        <input type="text" class="form-control" id="textSkillType" th:field="*{type}" placeholder="Enter skill type"/>
        <span th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></span>
    </div><br/>
    <div class="col-3">
        <label id="labelSkillLevel">Skill Level</label>
        <Select th:field="*{skillLevel}">
            <option value="familiar" >Familiar</option>
            <option value="skilled" >Skilled</option>
            <option value="proficient" >Proficient</option>
        </Select>
        <span th:if="${#fields.hasErrors('skillLevel')}" th:errors="*{skillLevel}"></span>
    </div><br/>
    <div class="col-3">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>

</form>
<!--<div th:replace="base :: footer"></div>-->
</div>
<script
        src="http://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
