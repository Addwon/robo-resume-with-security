<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <title>Show</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    <link href="/css/stylesheet.css" rel="stylesheet"/>
</head>
<body>
<div th:replace="base::navlinks"></div>

<div class="container" >
    <table class="table" title="Books Table" >
        <thead>
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Required Skill</th>
            <th>Required Experience</th>
            <th>Organization</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="organization : ${organization}">
            <td th:text="${organization.organizationName}"></td>
            <td th:text="${organization.organizationAddress}"></td>
        </tr>
        <tr th:each="job : ${jobs}">
            <td th:text="${job.jobTitle}"></td>

            <td th:text="${job.jobDescription}"></td>

            <td th:text="${job.requiredSkill}"></td>

            <td th:text="${job.requiredExperience}"></td>
            <td th:text="${job._orgnization}"></td>

            <td><a sec:authorize="hasAuthority('APPLICANT')" th:href="@{/apply/{id} (id=${job.id})}">Apply</a></td>
        </tr>
        </tbody>
    </table>
</div>

<!--<div th:replace="base::footer"></div>-->
<script
        src="http://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
