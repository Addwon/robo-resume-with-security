<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Education</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>

</head>
<body>
<div th:replace="base :: navlinks"></div>


<form action="#"
      th:action="@{/addeducation}"
      th:object="${education}"
           method="post">
    <div class="col-3">
        <input type="hidden" th:field="*{id}" />
    </div>
    <div class="col-3">
        <label id="labelEducation">Add Educational Achievements</label>
    </div>
    <div class="col-3">
        <label id="labelMajor">Major</label>
        <input type="text" class="form-control" id="textmajor" th:field="*{major}" placeholder="Enter major"/>
        <span th:if="${#fields.hasErrors('major')}" th:errors="*{major}"></span>
    </div>
    <div class="col-3">
        <label id="labelMchool">School</label>
        <input type="text" class="form-control" id="textSchool" th:field="*{school}" placeholder="Enter school"/>
        <span th:if="${#fields.hasErrors('school')}" th:errors="*{school}"></span>
    </div>
    <div class="col-3">
        <label id="labelGradYear">Graduation Year</label>
        <input type="number" class="form-control" id="numberGradYear" th:field="*{gradYear}" placeholder="Enter Graduation Year"/>
        <span th:if="${#fields.hasErrors('gradYear')}" th:errors="*{gradYear}"></span>
    </div>

    <div class="col-3">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>

</form>

<div th:replace="base :: footer"></div>
</body>
</html>
