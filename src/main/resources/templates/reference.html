<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Reference</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    <link href="/css/stylesheet.css" rel="stylesheet"/>
</head>
<body>
<div th:replace="base :: navlinks"></div>

<div class="container" >
<form action="#"
      th:action="@{/addreference}"
      th:object="${reference}"
            method="post">
    <div class="col-3">
        <input type="hidden" th:field="*{id}" />
    </div>
    <div class="col-3">
        <label id="labelContactInfo"><h5>Add Reference Information</h5></label>
    </div>
    <div class="col-3">
        <label id="labelReferenceFirstName">First Name</label>
        <input type="text" class="form-control" id="textReferenceFirstName" th:field="*{referenceFirstName}" placeholder="Enter first name"/>
        <span th:if="${#fields.hasErrors('referenceFirstName')}" th:errors="*{referenceFirstName}"></span>
    </div>
    <div class="col-3">
        <label id="labelReferenceLastName">Last Name</label>
        <input type="text" class="form-control" id="textReferenceLastName" th:field="*{referenceLastName}" placeholder="Enter last name"/>
        <span th:if="${#fields.hasErrors('referenceLastName')}" th:errors="*{referenceLastName}"></span>
    </div>
    <div class="col-3">
        <label id="labelReferenceJobPosition">Job Position</label>
        <input type="text" class="form-control" id="textReferenceJobPosition" th:field="*{referenceJobPosition}" placeholder="Enter job position"/>
        <span th:if="${#fields.hasErrors('referenceJobPosition')}" th:errors="*{referenceJobPosition}"></span>
    </div>
    <div class="col-3">
        <label id="labelReferenceCompany">Company</label>
        <input type="text" class="form-control" id="textReferenceCompany" th:field="*{referenceCompany}" placeholder="Enter Company"/>
        <span th:if="${#fields.hasErrors('referenceCompany')}" th:errors="*{referenceCompany}"></span>
    </div>
    <div class="col-3">
        <label id="labelReferenceAddress">Address</label>
        <input type="text" class="form-control" id="textReferenceAddress" th:field="*{referenceAddress}" placeholder="Enter Address"/>
        <span th:if="${#fields.hasErrors('referenceAddress')}" th:errors="*{referenceAddress}"></span>
    </div>
    <div class="col-3">
        <label id="labelReferenceCity">City</label>
        <input type="text" class="form-control" id="textReferenceCity" th:field="*{referenceCity}" placeholder="Enter City"/>
        <span th:if="${#fields.hasErrors('referenceCity')}" th:errors="*{referenceCity}"></span>
    </div>
    <div class="col-3">
        <label id="labelPhone">Phone Number</label>
        <input type="number" class="form-control" id="numberPhone" th:field="*{referencePhone}" placeholder="Enter Phone Number"/>
        <span th:if="${#fields.hasErrors('referencePhone')}" th:errors="*{referencePhone}"></span>
    </div><br/>
    <div class="col-3">
        <label id="labelReferenceEmail">Email</label>
        <input type="email" class="form-control" id="emailReferenceEmail" th:field="*{referenceEmail}" placeholder="Enter email"/>
        <span th:if="${#fields.hasErrors('referenceEmail')}" th:errors="*{referenceEmail}"></span>
    </div>

    <br/>

    <div class="col-3">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>

</form>
<!--<div th:replace="base :: footer"></div>-->
</div>
<script
        src="http://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>

</html>
